<!DOCTYPE html>
<html>
  <head>
    <title>Contoh Tombol dengan Animasi</title>
    <link href="https://fonts.googleapis.com/css?family=Gelion&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="../css/chatbot.css" rel="stylesheet" />
  </head>
  <body>
    <main class="box">
      <div class="chatbox">
          <div class="chat-body">
              <div class="chat-op">
                  <div class="chat-op-container">
                      <img src="../images/v242_1280.png">
                      <h1>LARs</h1>
                      <p>How can I Help you today?</p>
                  </div>
              </div>
              <!-- Chat messages will be dynamically added here -->
          </div>
          <div class="chat-input">
              <textarea placeholder="Type something..." id="input-chat" rows="1"></textarea>
              <button>
                  <span class="material-symbols-outlined">send</span>
              </button>
          </div>
      </div>
  </main>
    
    <script src="../Javascript/main.js"></script>
  </body>
</html>
